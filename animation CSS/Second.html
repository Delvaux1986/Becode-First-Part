<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="Card">
        <header class="zoomImage">
            <img title="le personnage Omen de valorant" src="assets/img/omenValo.jpg" alt="Omen de valorant">
        </header>
        <div class="cardDate">
            <span>24</span>
            <span>juin</span>
        </div>
        <div class="cardBody">
            <div class="cardCategory">Omen</div>
                <h2 class="cardTitle">Omen est un personnage de Valorant</h2>
            <div class="cardSubtitle">Personnage de l'ombre</div>
                <p class="cardDescription">
                    Omen hunts in the shadows. 
                    He renders enemies blind, teleports across the field, 
                    then lets<br/> paranoia take hold as foes scramble to uncover where it
                    might strike next
                </p>
        </div>
        <footer class="cardFooter"><span><i class="fas fa-comments"></i> Comment</span><span><i class="far fa-hourglass"></i> 10min</span></footer>
    </div>
</body>
</html>
